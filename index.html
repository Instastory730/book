<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic PDF Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Georgia', serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #pdf-container {
            width: 90%;
            max-width: 800px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            background: white;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            background: #ff4e50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #fc717d;
        }
        .flip {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>Romantic PDF Flipbook</h1>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <div class="controls">
        <button onclick="prevPage()">❮ Previous</button>
        <span id="page-info"></span>
        <button onclick="nextPage()">Next ❯</button>
    </div>

    <script>
        let url = 'forgotten.pdf'; // Change this to your PDF file
        let pdfDoc = null,
            pageNum = 1,
            canvas = document.getElementById('pdf-canvas'),
            ctx = canvas.getContext('2d');

        pdfjsLib.getDocument(url).promise.then(doc => {
            pdfDoc = doc;
            document.getElementById('page-info').textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
            renderPage(pageNum);
        }).catch(err => {
            alert("Error loading PDF: " + err.message);
        });

        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                let viewport = page.getViewport({ scale: canvas.parentElement.clientWidth / page.getViewport({ scale: 1 }).width });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                let renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
                document.getElementById('page-info').textContent = `Page ${num} of ${pdfDoc.numPages}`;

                canvas.classList.add('flip');
                setTimeout(() => canvas.classList.remove('flip'), 500);
            }).catch(() => {
                alert("Error rendering page.");
            });
        }

        function prevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        }

        // Keyboard navigation (Left/Right arrow keys)
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") prevPage();
            if (e.key === "ArrowRight") nextPage();
        });

        // Resize canvas on window resize
        window.addEventListener("resize", () => renderPage(pageNum));
    </script>
</body>
</html>
