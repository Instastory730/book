<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Romantic PDF Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Georgia', serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        canvas {
            border: 5px solid white;
            border-radius: 10px;
            display: block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            background: white;
            width: 90vw;
            height: 70vh;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            background: #ff4e50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #fc717d;
        }
        .flip {
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <h1>PDF Flipbook</h1>
    <canvas id="pdf-canvas"></canvas>
    <div class="controls">
        <button onclick="prevPage()">❮ Previous</button>
        <span id="page-info"></span>
        <button onclick="nextPage()">Next ❯</button>
    </div>

    <script>
        let url = 'forgotten.pdf'; // Change this to your PDF file
        let pdfDoc = null,
            pageNum = 1,
            canvas = document.getElementById('pdf-canvas'),
            ctx = canvas.getContext('2d');

        function adjustCanvasSize() {
            let deviceWidth = window.innerWidth;
            let deviceHeight = window.innerHeight;
            let scale = deviceWidth < 768 ? 2 : 1.5; // Adjust scaling for mobile & desktop

            if (deviceWidth < 768) {
                screen.orientation.lock("portrait").catch(() => {});
                canvas.width = deviceWidth * 0.9;
                canvas.height = deviceHeight * 0.7;
            } else {
                screen.orientation.lock("landscape").catch(() => {});
                canvas.width = deviceWidth * 0.9;
                canvas.height = deviceHeight * 0.7;
            }
            return scale;
        }

        let scale = adjustCanvasSize();

        pdfjsLib.getDocument(url).promise.then(doc => {
            pdfDoc = doc;
            document.getElementById('page-info').textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
            renderPage(pageNum);
        });

        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                let viewport = page.getViewport({ scale: scale });
                let renderContext = {
                    canvasContext: ctx,
                    viewport: page.getViewport({ scale: canvas.width / viewport.width })
                };
                page.render(renderContext);
                document.getElementById('page-info').textContent = `Page ${num} of ${pdfDoc.numPages}`;

                canvas.classList.add('flip');
                setTimeout(() => canvas.classList.remove('flip'), 500);
            });
        }

        function prevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        }

        window.addEventListener("resize", () => {
            scale = adjustCanvasSize();
            renderPage(pageNum);
        });
    </script>
</body>
</html>
