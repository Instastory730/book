<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic PDF Flipbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Georgia', serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        canvas {
            border: 5px solid white;
            border-radius: 10px;
            display: block;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            background: white;
            max-width: 90vw;
            height: auto;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            background: #ff4e50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #fc717d;
        }
        .flip {
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <h1> PDF Flipbook</h1>
    <canvas id="pdf-canvas"></canvas>
    <div class="controls">
        <button onclick="prevPage()">❮ Previous</button>
        <span id="page-info"></span>
        <button onclick="nextPage()">Next ❯</button>
    </div>

    <script>
        let url = 'forgotten.pdf'; // Change this to your PDF file
        let pdfDoc = null,
            pageNum = 1,
            canvas = document.getElementById('pdf-canvas'),
            ctx = canvas.getContext('2d');

        function getOptimalScale() {
            let screenWidth = window.innerWidth;
            if (screenWidth <= 480) return 1.2; // Slightly increased scale for mobile clarity
            if (screenWidth <= 768) return 1.5; // Adjusted for tablets
            return 1.5; // Default scale for desktops
        }

        pdfjsLib.getDocument(url).promise.then(doc => {
            pdfDoc = doc;
            document.getElementById('page-info').textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
            renderPage(pageNum);
        });

        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                let scale = getOptimalScale();
                let viewport = page.getViewport({ scale });

                // Set the correct canvas size
                let deviceScale = window.devicePixelRatio || 1;
                let scaledWidth = viewport.width * deviceScale;
                let scaledHeight = viewport.height * deviceScale;

                canvas.width = scaledWidth;
                canvas.height = scaledHeight;
                canvas.style.width = `${viewport.width}px`; // Ensuring it doesn't look zoomed
                canvas.style.height = `${viewport.height}px`;

                let renderContext = {
                    canvasContext: ctx,
                    viewport: viewport,
                    transform: [deviceScale, 0, 0, deviceScale, 0, 0]
                };

                page.render(renderContext);
                document.getElementById('page-info').textContent = `Page ${num} of ${pdfDoc.numPages}`;

                canvas.classList.add('flip');
                setTimeout(() => canvas.classList.remove('flip'), 500);
            });
        }

        function prevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        }
    </script>
</body>
</html>
